<!DOCTYPE html>
<html>
<head>
    <title>Scraper Bot</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            border: 2px solid #e8e8e9;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            background-color: #fff;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
        }
        input[type="text"] {
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        input[type="submit"] {
            font-size: 1.2rem;
            padding: 5px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            margin-top: 40px;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scraper Chat</h1>
        <form method="POST" action="/" onsubmit="showLoader()">
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>

        <!-- Loader element -->
        <div class="loader" id="loader"></div>
    </div>

    <!-- Include Bootstrap JS (Optional, only needed if you use Bootstrap components that require JavaScript) -->
    <!-- You can place this before the </body> closing tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>

</body>
</html>
